<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <!-- External CSS libraries -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link type="text/css" rel="stylesheet" href="assets/fonts/flaticon/font/flaticon.css">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/login3.css">

</head>
<body id="top">
<div class="page_loader"></div>
<div class="login_page">
    <div class="container-fluid">
        <div class="row">
                <div class="banner_pert">

                  <img src="./assets/img/registaion/DEB-xdsd1.png" alt="">
                    <div class="video">
                        
                        <div class="video_color">
                            <i class="fas fa-play"></i>
                        </div>
                        
                    </div>
                </div>
           

                <div class="form_pert">
                    <img class="login_logo" src="./assets/img/logo/DEB-Grean-Logo.png" alt="logo">

                    <h3>Sign In</h3>

                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn" type="button">Button</button>
                          </div>
                      </form>
                </div>
        </div>
    </div>
</div>


<!-- External JS libraries -->
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/app.js"></script>

<script>

    video[0].addEventListener("click", function(){
        video[0].innerHTML = video_link;
        // alert(video.innerHTML);
